<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logeagle Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Logeagle Dashboard</h1>

    <h2>Access Logs</h2>
    <div id="access-logs-container">
      <ul>
        {% for log in access_logs %}
        <li>{{ log.timestamp }}</li>
        {% endfor %}
      </ul>
    </div>

    <h2>Error Logs</h2>
    <div id="error-logs-container">
      <ul>
        {% for log in error_logs %}
        <li>{{ log.timestamp }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
